<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Site Interativo</title>
</head>
<body>
    <header>
        <h1>Meu Site Interativo</h1>
        <button id="alterarTema">Alterar Tema</button>
    </header>

    <section>
        <h2>Função de Botão</h2>
        <button id="mostrarMensagem">Clique para Mostrar Mensagem</button>
        <p id="mensagem"></p>
        <p id="contadorMensagens">O botão foi clicado 0 vezes.</p>
    </section>

    <section>
        <h2>Carrossel de Imagens</h2>
        <div class="carousel">
            <img src="imagem1.png" alt="Imagem 1">
            <img src="imagem2.png" alt="Imagem 2">
            <img src="imagem3.png" alt="Imagem 3">
        </div>
        <button id="esconderMostrar">Esconder/Mostrar Carrossel</button>
    </section>

    <section>
        <h2>Caixa de Diálogo Modal</h2>
        <button id="mostrarModal">Mostrar Modal</button>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="fecharModal">&times;</span>
                <p>Este é um exemplo de caixa de diálogo modal.</p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
